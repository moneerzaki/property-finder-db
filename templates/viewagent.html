<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Optional theme -->

</head>
<body>




  <a href="/">Return to Main Page</a>
  <h1>View All Properties Listed by Agent</h1>
  
  <h2>Select an Agent</h1>
  <form method="POST" action="/viewagent">
  <select name="selectedagent">
      {%for item in listofagents%}
      <option value="{{item[0]}}">{{item[1]}}</option>
      {%endfor%}
    </select>
  
    <input type="submit" value="Submit">
      </form>
  
      <h3>Selected Agent:  {{ selectedagent }} </h3>
  
      <table border = 1 class = "table table-hover">
        <tr>
          <td>Property Type</td>
          <td>Price</td>
          <td>URL</td>
          <td>Agent</td>
      </tr>
          {% for i in listofproperties%}
          
          <tr>
              <td>{{i[1]}}</td>
              <td>EGP {{i[2]}}</td>
              <td>{{i[0]}}</td>
              <td>{{i[3]}}</td>
              
              
          </tr>
          {% endfor %}
        </table>

</body>
</html>
