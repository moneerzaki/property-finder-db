<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <title>Document</title>

</head>
<body>
    


<a href="/">Return to Main Page</a><br>
<h1>Create New User</h1>
<form method="POST" action="">
Name <input type="text" name ="name" required/>
<br>

Email
<input type="email" name ="email" required/>
<br>

Gender (M/F) <input type="text" name ="gender" maxlength ="1" required/>
<br>

Age <input type="number" name ="age" min="16" required/>
<br>

Birthdate <input type="date" name ="dob" max="2002-12-31" min="1910-12-31" required/>
<br>

Area of Focus <input type="focus" name ="focus" required/>
<br>

<input type="submit">

</form>


</body>
</html>


<h1>New Users Registered</h1>
<table border = 1 class="table table-hover">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Gender</td>
        <td>Age</td>
        <td>Birthdate</td>
        <td>Focus</td>
        <td>ID</td>
    </tr>
    {% for user in newusers%}
    <tr>
        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
        <td>{{user[3]}}</td>
        <td>{{user[4]}}</td>
        <td>{{user[5]}}</td>
        <td>{{user[6]}}</td>
    </tr>
    {% endfor %}
</table>



</body>
</html>
